<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Control - Biometric Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.js"></script>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Expose Firebase utilities globally for the non-module script block
        window.initializeApp = initializeApp;
        window.getAuth = getAuth;
        window.signInAnonymously = signInAnonymously;
        window.signInWithCustomToken = signInWithCustomToken;
        window.getFirestore = getFirestore;
        window.setLogLevel = setLogLevel;
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* Base Color & Font */
        :root {
            --aether-blue: #00eaff;
            --holo-violet: #8a2be2;
            --border-color: rgba(0, 234, 255, 0.5);
            --bg-dark: rgba(0, 0, 0, 0.4);
            --grid-color: rgba(0, 234, 255, 0.1);
            --status-green: #39FF14;
            /* Neon Green for OK status */
            --warning-red: #ff3333;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            color: var(--aether-blue);
            background-color: #0d0d0d;
            overflow-x: hidden;
        }

        /* ---------------------------------- */
        /* --- NEW STYLES: DYNAMIC INDICATORS & DIVIDERS --- */
        /* ---------------------------------- */

        @keyframes color-shift {
            0% {
                border-color: var(--aether-blue);
                box-shadow: 0 0 5px var(--aether-blue);
            }

            33% {
                border-color: var(--holo-violet);
                box-shadow: 0 0 5px var(--holo-violet);
            }

            66% {
                border-color: var(--status-green);
                box-shadow: 0 0 5px var(--status-green);
            }

            100% {
                border-color: var(--aether-blue);
                box-shadow: 0 0 5px var(--aether-blue);
            }
        }

        .animated-divider {
            animation: color-shift 5s infinite ease-in-out alternate;
            /* Ensures the text input border also changes color */
            transition: border-color 0.5s;
        }

        .dot-indicators {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 1rem;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--aether-blue);
            margin-right: 8px;
            opacity: 0.5;
            animation: dot-flicker 3s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.5s;
            background-color: var(--holo-violet);
        }

        .dot:nth-child(3) {
            animation-delay: 1s;
            background-color: var(--status-green);
        }

        @keyframes dot-flicker {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        /* ---------------------------------- */
        /* --- EXISTING STYLES (Adjusted) --- */
        /* ---------------------------------- */

        .threshold-container {
            position: relative;
            padding: 10px 0;
            /* Applying animated divider for consistent look */
            border-top: 1px dashed var(--holo-violet);
            border-bottom: 1px dashed var(--holo-violet);
            margin-top: 1.5rem;
        }

        .threshold-bar {
            height: 5px;
            background-color: rgba(138, 43, 226, 0.3);
            margin-top: 5px;
            border-radius: 2px;
            overflow: hidden;
        }

        .threshold-fill {
            height: 100%;
            width: 0%;
            background-color: var(--aether-blue);
            transition: width 0.3s ease-out;
            box-shadow: 0 0 5px var(--aether-blue);
        }

        /* Making holo-panel-header border animated */
        .holo-panel-header {
            color: white;
            text-shadow: 0 0 10px var(--aether-blue);
            border-bottom: 2px solid var(--holo-violet);
        }

        /* Glitch/Flicker Effect on Main Title */
        @keyframes plasma-flicker {

            0%,
            18%,
            22%,
            25%,
            53%,
            57%,
            100% {
                text-shadow:
                    0 0 5px var(--aether-blue),
                    0 0 10px var(--holo-violet);
                opacity: 0.99;
            }

            20%,
            24%,
            55% {
                text-shadow: none;
                opacity: 0.8;
                color: white;
            }
        }

        .plasma-flicker-text {
            animation: plasma-flicker 4s infinite linear alternate;
        }

        /* Spinning Spindles */
        @keyframes spin-slow {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .spindle-group {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .spindle-group.active {
            opacity: 1;
        }

        .spindle {
            width: 30px;
            height: 30px;
            margin: 0 5px;
            border-radius: 50%;
            border: 2px solid var(--aether-blue);
            border-top-color: transparent;
            animation: spin-slow 1.5s linear infinite;
        }

        .spindle:nth-child(2) {
            border: 2px solid var(--holo-violet);
            border-bottom-color: transparent;
            animation: spin-slow 2.5s linear infinite reverse;
        }

        /* General Panel and Layout Styles */
        .main-control-center {
            perspective: 1500px;
            transform: rotateX(1deg) rotateY(-1deg) translateZ(0);
            transition: transform 0.8s ease-out;
            border-radius: 1rem;
            position: relative;
        }

        .holo-panel {
            background-color: var(--bg-dark);
            box-shadow:
                0 0 5px rgba(0, 234, 255, 0.5),
                0 0 15px rgba(138, 43, 226, 0.5),
                0 0 30px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.5s ease-in-out;
            position: relative;
        }

        .holographic-frame {
            position: relative;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 50px rgba(0, 234, 255, 0.3) inset;
            border-radius: 1.5rem;
        }

        @keyframes pulse-glow {
            0% {
                opacity: 0.5;
                box-shadow: 0 0 10px var(--aether-blue);
            }

            100% {
                opacity: 0.9;
                box-shadow: 0 0 25px var(--aether-blue), 0 0 50px var(--holo-violet);
            }
        }

        .holographic-frame::after {
            content: '';
            position: absolute;
            inset: -5px;
            border: 2px solid var(--aether-blue);
            pointer-events: none;
            z-index: 20;
            opacity: 0.8;
            border-radius: 1.7rem;
            filter: blur(1px);
            animation: pulse-glow 2s infinite alternate;
        }

        .video-container {
            position: relative;
            box-shadow: 0 0 40px rgba(0, 234, 255, 0.8);
            border: 2px solid var(--aether-blue);
            z-index: 1;
        }

        .video-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #videoElement {
            transform: scaleX(-1);
            filter: contrast(1.2) brightness(1.1);
            box-shadow: inset 0px 0px 70px 20px rgba(0, 0, 0, 0.9);
        }

        @keyframes scan {
            0% {
                transform: translateY(0%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--holo-violet), var(--aether-blue), var(--holo-violet), transparent);
            animation: scan 4s infinite linear;
            box-shadow: 0 0 5px var(--holo-violet), 0 0 15px var(--aether-blue);
            z-index: 10;
        }

        @keyframes flow-pulse {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }

        .data-flow-bar {
            height: 4px;
            background: linear-gradient(90deg, transparent 0%, var(--aether-blue) 10%, var(--holo-violet) 20%, var(--aether-blue) 30%, transparent 40%);
            background-size: 200% 100%;
            animation: flow-pulse 1.5s linear infinite;
            opacity: 0.8;
            margin-top: 8px;
        }

        @keyframes wave-motion {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        .data-wave {
            width: 90%;
            height: 30px;
            margin-top: 15px;
            background: linear-gradient(90deg, transparent 0%, var(--holo-violet) 10%, var(--aether-blue) 25%, var(--holo-violet) 40%, transparent 50%);
            background-size: 50% 100%;
            animation: wave-motion 0.8s linear infinite alternate;
            mask-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='white' d='M0,15 L10,10 L20,20 L30,15 L40,10 L50,20 L60,15 L70,10 L80,20 L90,15 L100,15' stroke='none'/%3E%3C/svg%3E");
            -webkit-mask-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='white' d='M0,15 L10,10 L20,20 L30,15 L40,10 L50,20 L60,15 L70,10 L80,20 L90,15 L100,15' stroke='none'/%3E%3C/svg%3E");
            mask-size: 100% 100%;
        }

        .fpts-display {
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--holo-violet);
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            height: 100px;
            width: 100px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            border-radius: 50%;
        }

        .fpts-display::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(circle at center, transparent 0, transparent 1px, var(--aether-blue) 1px, transparent 1.5px),
                linear-gradient(to right, transparent 49.5%, var(--aether-blue) 50%, transparent 50.5%),
                linear-gradient(to bottom, transparent 49.5%, var(--aether-blue) 50%, transparent 50.5%);
            background-size: 50px 50px;
            opacity: 0.3;
            border-radius: 50%;
        }

        #fptsMarker {
            width: 8px;
            height: 8px;
            background-color: var(--status-green);
            border: 2px solid white;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.2s ease-out;
            box-shadow: 0 0 5px var(--status-green), 0 0 10px var(--status-green);
            z-index: 50;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes rotate-cube-slow {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }

            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        @keyframes rotate-cube-fast {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }

            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        .cube-container {
            position: absolute;
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.1;
        }

        .cube {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate-cube-slow 40s infinite linear;
        }

        .cube.high-power {
            animation: rotate-cube-fast 15s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 1px dashed var(--aether-blue);
            box-shadow:
                0 0 5px var(--holo-violet),
                0 0 20px var(--aether-blue),
                0 0 40px var(--aether-blue);
            background: rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.3s ease-in-out;
        }

        .cube.high-power .cube-face {
            box-shadow:
                0 0 10px var(--holo-violet),
                0 0 30px var(--aether-blue),
                0 0 60px var(--aether-blue);
        }

        .cube-face-front {
            transform: rotateY(0deg) translateZ(200px);
        }

        .cube-face-back {
            transform: rotateX(180deg) translateZ(200px);
        }

        .cube-face-right {
            transform: rotateY(90deg) translateZ(200px);
        }

        .cube-face-left {
            transform: rotateY(-90deg) translateZ(200px);
        }

        .cube-face-top {
            transform: rotateX(90deg) translateZ(200px);
        }

        .cube-face-bottom {
            transform: rotateX(-90deg) translateZ(200px);
        }

        .perspective-grid {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
            perspective: 500px;
            opacity: 0.2;
        }

        .grid-plane {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 100%;
            left: -50%;
            background-image:
                linear-gradient(to right, transparent, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, transparent, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(80deg) translateZ(-100px);
            transform-origin: bottom center;
            box-shadow: 0 0 150px rgba(0, 234, 255, 0.3) inset;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4 md:p-10">
    <div class="perspective-grid">
        <div class="grid-plane"></div>
    </div>

    <div class="w-full max-w-7xl main-control-center">
        <div class="cube-container">
            <div id="rotatingCube" class="cube">
                <div class="cube-face cube-face-front"></div>
                <div class="cube-face cube-face-back"></div>
                <div class="cube-face cube-face-right"></div>
                <div class="cube-face cube-face-left"></div>
                <div class="cube-face cube-face-top"></div>
                <div class="cube-face cube-face-bottom"></div>
            </div>
        </div>

        <h1 class="text-4xl font-extrabold mb-8 text-center uppercase tracking-widest text-white text-shadow-lg plasma-flicker-text"
            style="text-shadow: 0 0 15px var(--aether-blue);">
            AETHER-QCM: QUANTUM CONTROL MATRIX
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 relative z-10">

            <div class="holo-panel p-6 rounded-2xl md:order-1">
                <h2 class="holo-panel-header text-xl font-bold mb-2 pb-2 uppercase animated-divider">SUBJECT DATA INPUT
                </h2>
                <div class="dot-indicators">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>

                <div id="spindleLoading" class="spindle-group mb-4 active">
                    <div class="spindle"></div>
                    <div class="spindle"></div>
                </div>

                <div class="space-y-6">
                    <div>
                        <label for="regIdKaryawan" class="text-xs text-indigo-400 block mb-1">EMPLOYEE ID (E.G.
                            E001)</label>
                        <input type="text" id="regIdKaryawan" placeholder="K001"
                            class="w-full p-2 bg-transparent border-b-2 border-indigo-600 focus:border-aether-blue focus:outline-none uppercase text-lg animated-divider"
                            style="caret-color: var(--aether-blue); --tw-border-opacity: 0.5;">
                    </div>

                    <div>
                        <label for="regNama" class="text-xs text-indigo-400 block mb-1">EMPLOYEE NAME</label>
                        <input type="text" id="regNama" placeholder="NAMA"
                            class="w-full p-2 bg-transparent border-b-2 border-indigo-600 focus:border-aether-blue focus:outline-none text-lg animated-divider"
                            style="caret-color: var(--aether-blue); --tw-border-opacity: 0.5;">
                    </div>

                    <div class="threshold-container animated-divider">
                        <div class="text-sm uppercase flex justify-between">
                            <span class="text-indigo-400">INPUT THRESHOLD</span>
                            <span id="thresholdStatus" class="font-bold text-white">0%</span>
                        </div>
                        <div class="threshold-bar">
                            <div id="thresholdFill" class="threshold-fill"></div>
                        </div>
                    </div>

                    <div class="pt-4">
                        <button id="submitRegisterBtn"
                            class="bg-indigo-700 hover:bg-indigo-600 text-white font-bold py-3 px-4 transition duration-300 w-full rounded-lg uppercase tracking-wider disabled:opacity-30 disabled:cursor-not-allowed"
                            disabled>
                            <span id="btnText">WAITING FOR FACE...</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="holo-panel p-4 rounded-2xl md:order-2">
                <h2 class="holo-panel-header text-xl font-bold mb-2 pb-2 uppercase">VISUAL ANALYZER</h2>
                <div class="holographic-frame relative">
                    <div class="video-container relative" style="aspect-ratio: 4/3;">
                        <video id="videoElement" autoplay muted playsinline
                            class="w-full h-full object-cover rounded"></video>
                        <canvas id="overlay" class="absolute top-0 left-0 w-full h-full"></canvas>
                        <div class="scanner-line"></div>
                    </div>
                </div>
                <div class="data-flow-bar"></div>
                <p id="faceStatus" class="text-lg text-center mt-2 text-red-500">INITIATING CAMERA...</p>
            </div>

            <div class="holo-panel p-6 rounded-2xl md:order-3 flex flex-col">
                <h2 class="holo-panel-header text-xl font-bold mb-2 pb-2 uppercase">SYSTEM LOG STREAM</h2>
                <div id="logStream" class="flex-1 overflow-y-auto text-xs space-y-1 h-64 md:h-auto"
                    style="max-height: 400px;">
                </div>
                <div class="data-wave mx-auto"></div>
            </div>
        </div>
    </div>

    <div id="regSuccessOverlay"
        class="fixed inset-0 bg-black bg-opacity-95 backdrop-blur-sm flex flex-col items-center justify-center z-[100] opacity-0 pointer-events-none transition-opacity duration-500">
        <div class="text-center p-12 border-4 border-green-500 rounded-xl"
            style="box-shadow: 0 0 60px var(--status-green), inset 0 0 30px var(--status-green); background-color: rgba(0, 0, 0, 0.8);">
            <h2 id="overlayTitle" class="text-7xl font-black tracking-widest uppercase mb-6 plasma-flicker-text"
                style="color: var(--status-green); text-shadow: 0 0 20px var(--status-green);">
                :: TRANSMISSION COMPLETE ::
            </h2>
            <p id="overlayMessage" class="text-3xl text-white tracking-wider">
                DATA BIOMETRIK BERHASIL DIARSIPKAN KE JARINGAN AETHER.
            </p>
            <p class="text-xl text-gray-400 mt-6">
                SUBJECT ID: <span id="overlayRegId" class="text-white font-bold tracking-widest"></span>
            </p>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('overlay');
        const thresholdFill = document.getElementById('thresholdFill');
        const thresholdStatus = document.getElementById('thresholdStatus');
        const faceStatus = document.getElementById('faceStatus');
        const submitRegisterBtn = document.getElementById('submitRegisterBtn');
        const regIdKaryawan = document.getElementById('regIdKaryawan');
        const regNama = document.getElementById('regNama');
        const btnText = document.getElementById('btnText');
        const logStream = document.getElementById('logStream');
        const spindleLoading = document.getElementById('spindleLoading');
        const rotatingCube = document.getElementById('rotatingCube');

        // --- Configuration ---
        const CURRENT_MODEL_URL = './models';
        const FACE_THRESHOLD = 0.5;
        const DETECTION_INTERVAL_MS = 100;

        let faceDescriptor = null;
        let detectionInterval = null;
        let lastDetectionTime = 0;

        // =====================================================================
        // 1. LOG STREAM UTILITY
        // =====================================================================

        function addToLogStream(message, color = 'var(--aether-blue)') {
            const p = document.createElement('p');
            p.className = `text-xs ${color.startsWith('var(') ? '' : color}`;
            p.textContent = `[${new Date().toLocaleTimeString('en-US')}] ${message}`;
            logStream.prepend(p);
            // Limit log count
            if (logStream.children.length > 50) {
                logStream.removeChild(logStream.lastChild);
            }
        }

        // =====================================================================
        // 2. VIDEO & MODEL LOADING
        // =====================================================================

        async function loadModels() {
            addToLogStream('LOADING CORE MODELS...', 'text-yellow-500');
            spindleLoading.classList.add('active');
            try {
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(CURRENT_MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(CURRENT_MODEL_URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(CURRENT_MODEL_URL)
                ]);
                addToLogStream('NEURAL MODELS READY', 'var(--status-green)');
                spindleLoading.classList.remove('active');
                await startVideo();
            } catch (error) {
                addToLogStream(`MODEL LOAD FAILED: ${error.message}`, 'var(--warning-red)');
                faceStatus.textContent = 'ERROR: MODEL FAILED TO LOAD';
            }
        }

        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                addToLogStream('CAMERA STREAM ACTIVE', 'var(--aether-blue)');
            } catch (err) {
                addToLogStream(`CAMERA ACCESS DENIED: ${err.message}`, 'var(--warning-red)');
                faceStatus.textContent = 'CAMERA ACCESS DENIED';
            }
        }

        // =====================================================================
        // 3. FACE DETECTION LOOP
        // =====================================================================

        video.addEventListener('play', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            faceStatus.textContent = 'SCANNING...';

            if (detectionInterval) clearInterval(detectionInterval);
            detectionInterval = setInterval(detectFace, DETECTION_INTERVAL_MS);
        });

        async function detectFace() {
            if (video.paused || video.ended || !faceapi.nets.tinyFaceDetector.params) return;

            const now = Date.now();
            if (now - lastDetectionTime < DETECTION_INTERVAL_MS) return;
            lastDetectionTime = now;

            const displaySize = { width: video.videoWidth, height: video.videoHeight };
            const context = canvas.getContext('2d');
            context.clearRect(0, 0, canvas.width, canvas.height);

            const detections = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 224 }))
                .withFaceLandmarks()
                .withFaceDescriptor();

            if (detections) {
                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                const { box } = resizedDetections.detection;
                const { landmarks } = resizedDetections;

                // --- Visualization ---
                faceapi.draw.drawDetections(canvas, resizedDetections.detection);
                faceapi.draw.drawFaceLandmarks(canvas, resizedDetections.landmarks);

                // --- Threshold & Status Update ---
                const confidence = resizedDetections.detection.score;
                const normalizedConfidence = Math.min(1, confidence / FACE_THRESHOLD); // Normalize to 1 for display
                const confidencePercent = (normalizedConfidence * 100).toFixed(0);

                thresholdFill.style.width = `${confidencePercent}%`;
                thresholdStatus.textContent = `${confidencePercent}%`;

                if (confidence >= FACE_THRESHOLD) {
                    faceStatus.textContent = 'FACE LOCKED: READY FOR REGISTRATION';
                    faceStatus.style.color = 'var(--status-green)';
                    submitRegisterBtn.disabled = false;
                    btnText.textContent = 'CAPTURE & REGISTER FACE';
                    rotatingCube.classList.add('high-power');
                    faceDescriptor = detections.descriptor;
                } else {
                    faceStatus.textContent = 'FACE DETECTED: ADJUST POSITION';
                    faceStatus.style.color = 'text-yellow-500';
                    submitRegisterBtn.disabled = true;
                    btnText.textContent = 'WAITING FOR FACE...';
                    faceDescriptor = null;
                    rotatingCube.classList.remove('high-power');
                }
            } else {
                faceStatus.textContent = 'NO FACE DETECTED';
                faceStatus.style.color = 'var(--warning-red)';
                thresholdFill.style.width = '0%';
                thresholdStatus.textContent = '0%';
                submitRegisterBtn.disabled = true;
                btnText.textContent = 'WAITING FOR FACE...';
                faceDescriptor = null;
                rotatingCube.classList.remove('high-power');
            }
        }

        // =====================================================================
        // 4. REGISTRATION LOGIC
        // =====================================================================

        async function registerFace(idKaryawan, namaKaryawan, descriptor) {
            addToLogStream(`[SYS::REQ] MEMULAI REGISTRASI ID ${idKaryawan}...`, 'text-amber-500');
            btnText.textContent = 'TRANSMITTING DATA...';
            submitRegisterBtn.disabled = true;

            try {
                const response = await fetch('/api/register_face', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id_karyawan: idKaryawan,
                        nama: namaKaryawan,
                        // Convert Float32Array to plain array for JSON serialization
                        descriptor: Array.from(descriptor)
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // --- LOGIKA OVERLAY SUKSES BARU ---
                    const overlay = document.getElementById('regSuccessOverlay');
                    document.getElementById('overlayRegId').textContent = idKaryawan;

                    // 1. Tampilkan Overlay
                    overlay.classList.remove('opacity-0', 'pointer-events-none');

                    // 2. Beri waktu, lalu sembunyikan
                    setTimeout(() => {
                        overlay.classList.add('opacity-0', 'pointer-events-none');
                    }, 4500); // Overlay akan muncul selama 4.5 detik
                    // -----------------------------------

                    addToLogStream(`[SYS::AUTH] REGISTRASI SUKSES untuk ID ${idKaryawan}`, 'var(--status-green)');
                    faceStatus.textContent = '✅ REGISTRASI SUKSES. DATA DISIMPAN.';

                    // Reset form
                    regIdKaryawan.value = '';
                    regNama.value = '';
                } else {
                    addToLogStream(`[SYS::ERR] REGISTRASI GAGAL: ${result.message}`, 'var(--warning-red)');
                    faceStatus.textContent = `❌ ERROR: ${result.message || 'Server Gagal Merespon'}`;
                }

            } catch (error) {
                addToLogStream(`[SYS::CONN] KONEKSI SERVER GAGAL: ${error.message}`, 'var(--warning-red)');
                faceStatus.textContent = '❌ KONEKSI GAGAL. CEK SERVER.';
            } finally {
                btnText.textContent = 'WAITING FOR FACE...';
                // Button remains disabled until face is locked again in detectFace loop
            }
        }

        submitRegisterBtn.addEventListener('click', () => {
            const idKaryawan = regIdKaryawan.value.trim().toUpperCase();
            const namaKaryawan = regNama.value.trim();

            if (!idKaryawan || !namaKaryawan) {
                alert('ID Karyawan dan Nama tidak boleh kosong.');
                return;
            }
            if (!faceDescriptor) {
                alert('Wajah belum terkunci (threshold belum tercapai).');
                return;
            }

            registerFace(idKaryawan, namaKaryawan, faceDescriptor);
        });


        // --- INIT ---
        window.onload = loadModels;

    </script>
